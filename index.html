<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-warpper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status_bar__column">
          <i class="fas fa-bell"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="far fa-comment"></i></span>
          <span class="header__icon"
            ><a href="settings.html"><i class="fas fa-cog"></i></a
          ></span>
        </div>
      </header>
    </div>
    <main class="chats">
      <ul class="chats__list">
        <a href="chat.html">
          <li class="chats__chat friend">
            <div class="friend__column">
              <img src="img/avatar.png" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">StudentB</span>
                <span class="friend__bottom-text">Hi~</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                March 8
              </span>
            </div>
          </li>
        </a>
      </ul>
    </main>
    <nav class="nav">
      <ul>
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <div class="nav__list-bar"></div>
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge"><span>8</span></div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">ðŸ˜… Please make your screen small !! ðŸ˜…</span>
    </div>
  </body>
</html>
