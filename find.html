<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find</title>
  </head>
  <body>
    <div class="header-warpper">
      <div class="status-bar">
        <div class="status_bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status_bar__column">
          <i class="fas fa-bell"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"
            ><a href="settings.html"><i class="fas fa-cog"></i></a
          ></span>
        </div>
      </header>
    </div>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header__btn-icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header__btn-title">
              QR Code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header__btn-icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header__btn-title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header__btn-icon">
              <i class="far fa-address-card fa-2x"></i>
            </span>
            <span class="header__btn-title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header__btn-icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header__btn-title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommeded">
        <h5 class="find__title">Recommended Friends</h5>
        <li class="find__friend friend">
          <div class="friend__column">
            <img src="img/avatar.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">StudentC</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul>
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge"><span>8</span></div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <div class="nav__list-bar"></div>
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">ðŸ˜… Please make your screen small !! ðŸ˜…</span>
    </div>
  </body>
</html>
