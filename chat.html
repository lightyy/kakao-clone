<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat</title>
  </head>
  <body class="chat-body">
    <div class="header-warpper">
      <div class="status-bar">
        <div class="status_bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status_bar__column">
          <i class="fas fa-bell"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <div class="header__back-btn">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
          </div>
          <h1 class="header__title">StudentB</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Monday, May 25, 2020</span>
        <li class="incoming-message message">
          <img src="img/avatar.png" alt="" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">StudentB</span>
            <div class="message__bubble">
              Hi~
            </div>
          </div>
          <span class="message__timestamp">15:19</span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              Bye~
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="img/avatar.png" alt="" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">StudentB</span>
            <div class="message__bubble">
              Bye~
            </div>
          </div>
          <span class="message__timestamp">15:31</span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              Hi~
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">ðŸ˜… Please make your screen small !! ðŸ˜…</span>
    </div>
  </body>
</html>
