<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-warpper">
      <div class="status-bar">
        <div class="status_bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status_bar__column">
          <i class="fas fa-bell"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-barcode"></i></span>
          <span class="header__icon"
            ><a href="settings.html"><i class="fas fa-cog"></i></a
          ></span>
        </div>
      </header>
    </div>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="img/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">StudentA</span>
              <span class="friend__status">Home</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <sapn class="more__btn-icon">
              <i class="far fa-meh-blank fa-2x"></i>
            </sapn>
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li class="more__btn">
            <sapn class="more__btn-icon">
              <i class="fas fa-palette fa-2x"></i>
            </sapn>
            <span class="more__btn-title">
              Themes
            </span>
          </li>
          <li class="more__btn">
            <sapn class="more__btn-icon">
              <i class="fas fa-diagnoses fa-2x"></i>
            </sapn>
            <span class="more__btn-title">
              Account
            </span>
          </li>
          <li class="more__btn"></li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <sapn class="suggestion-icon">
              <i class="fas fa-quote-right"></i>
            </sapn>
            <span class="suggestion-title">
              Kakao Story
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <sapn class="suggestion-icon">
              <i class="fas fa-users"></i>
            </sapn>
            <span class="suggestion-title">
              Kakao Friends
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <sapn class="suggestion-icon">
              <i class="fas fa-gamepad"></i>
            </sapn>
            <span class="suggestion-title">
              Kakao Game
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul>
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge"><span>8</span></div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <div class="nav__list-bar"></div>
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >ðŸ˜… Please make your screen small !! ðŸ˜…</span
      >
    </div>
  </body>
</html>
