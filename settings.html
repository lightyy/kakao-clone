<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-warpper">
      <div class="status-bar">
        <div class="status_bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status_bar__column">
          <i class="fas fa-bell"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <div class="header__back-btn">
            <a href="more.html"><i class="fas fa-arrow-left"></i></a>
          </div>
          <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting__title">Friends</span>
          </li>
        </ul>
      </section>
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment-dots"></i>
            </span>
            <span class="setting__title">Chat</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-mobile-alt"></i>
            </span>
            <span class="setting__title">Screen</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-phone"></i>
            </span>
            <span class="setting__title">Call</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >ðŸ˜… Please make your screen small !! ðŸ˜…</span
      >
    </div>
  </body>
</html>
